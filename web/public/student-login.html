<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login - Attendance System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #0f1729;
            --bg-card: #151b2e;
            --accent-primary: #10b981;
            --accent-secondary: #34d399;
            --accent-glow: rgba(16, 185, 129, 0.4);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --border: rgba(148, 163, 184, 0.1);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 40px var(--accent-glow);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1729 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(52, 211, 153, 0.08) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes drift {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(30px, -30px) rotate(5deg);
            }

            66% {
                transform: translate(-20px, 20px) rotate(-5deg);
            }
        }

        .container {
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 24px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
        }

        .back-button:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(16, 185, 129, 0.3);
            transform: translateX(-4px);
        }

        .login-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 48px 40px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }

        .card-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(52, 211, 153, 0.1));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            box-shadow: var(--shadow-glow);
        }

        .card-header h1 {
            font-size: 1.8rem;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-weight: 700;
        }

        .card-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            pointer-events: none;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            background: var(--bg-card);
        }

        .form-input.error {
            border-color: var(--danger);
        }

        .error-message {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 20px;
            padding: 4px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--text-secondary);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-primary);
        }

        .checkbox-wrapper label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .forgot-link {
            color: var(--accent-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: var(--accent-primary);
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 32px 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .demo-credentials {
            background: rgba(16, 185, 129, 0.05);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
        }

        .demo-credentials h3 {
            color: var(--text-primary);
            font-size: 0.9rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .demo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .demo-item span:first-child {
            color: var(--text-muted);
        }

        .demo-item span:last-child {
            color: var(--accent-secondary);
            font-family: 'Courier New', monospace;
            font-weight: 500;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 24px;
            display: none;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
        }

        .alert.show {
            display: flex;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .register-link a {
            color: var(--accent-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: var(--accent-primary);
        }

        @media (max-width: 640px) {
            .login-card {
                padding: 32px 24px;
            }

            .card-header h1 {
                font-size: 1.5rem;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-button">
            <span>‚Üê</span>
            <span>Back to Home</span>
        </a>

        <div class="login-card">
            <div class="card-header">
                <div class="icon-wrapper">üéì</div>
                <h1>Student Login</h1>
                <p>Access your student portal</p>
            </div>

            <div id="alert" class="alert">
                <span id="alert-icon"></span>
                <span id="alert-message"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="studentId" class="form-label">Student ID or Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üÜî</span>
                        <input type="text" id="studentId" class="form-input" placeholder="Enter your student ID"
                            autocomplete="username" required />
                    </div>
                    <div id="studentId-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password"
                            autocomplete="current-password" required />
                        <button type="button" class="password-toggle" id="togglePassword">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div id="password-error" class="error-message"></div>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" />
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="submit-button" id="submitBtn">
                    <span>Login to Portal</span>
                    <span>‚Üí</span>
                </button>
            </form>

            <div class="divider">Demo Credentials</div>

            <div class="demo-credentials">
                <h3>üîë Test Account</h3>
                <div class="demo-item">
                    <span>Student ID:</span>
                    <span>student123</span>
                </div>
                <div class="demo-item">
                    <span>Password:</span>
                    <span>student123</span>
                </div>
            </div>

            <div class="register-link">
                Don't have an account? <a href="#">Contact Administrator</a>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const studentIdInput = document.getElementById('studentId');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const submitBtn = document.getElementById('submitBtn');
        const alert = document.getElementById('alert');
        const alertIcon = document.getElementById('alert-icon');
        const alertMessage = document.getElementById('alert-message');
        const rememberCheckbox = document.getElementById('remember');

        const STUDENTS_STORAGE_KEY = 'studentsData';

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Show alert
        function showAlert(message, type = 'error') {
            alert.className = `alert ${type} show`;
            alertIcon.textContent = type === 'error' ? '‚ö†Ô∏è' : '‚úÖ';
            alertMessage.textContent = message;

            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Validate form
        function validateForm() {
            let isValid = true;

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            document.querySelectorAll('.form-input').forEach(el => {
                el.classList.remove('error');
            });

            // Validate student ID
            if (!studentIdInput.value.trim()) {
                document.getElementById('studentId-error').textContent = 'Student ID is required';
                document.getElementById('studentId-error').classList.add('show');
                studentIdInput.classList.add('error');
                isValid = false;
            }

            // Validate password
            if (!passwordInput.value) {
                document.getElementById('password-error').textContent = 'Password is required';
                document.getElementById('password-error').classList.add('show');
                passwordInput.classList.add('error');
                isValid = false;
            }

            return isValid;
        }

        // Handle form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            if (!validateForm()) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }

            const identifier = studentIdInput.value.trim();
            const password = passwordInput.value;
            const remember = rememberCheckbox.checked;

            // Load students from storage
            let students = [];
            const stored = localStorage.getItem(STUDENTS_STORAGE_KEY);
            if (stored) {
                try {
                    const parsed = JSON.parse(stored);
                    if (Array.isArray(parsed)) {
                        students = parsed;
                    }
                } catch (err) {
                    console.error('Failed to parse students data from storage', err);
                }
            }

            const idLower = identifier.toLowerCase();
            const student = students.find(s => {
                const username = (s.username || '').toLowerCase();
                const email = (s.email || '').toLowerCase();
                return username === idLower || email === idLower;
            });

            if (student && student.password === password) {
                // Store session
                sessionStorage.setItem('userRole', 'student');
                sessionStorage.setItem('studentId', student.username || student.email || identifier);
                sessionStorage.setItem('studentName', student.name || 'Student');

                if (remember) {
                    localStorage.setItem('rememberStudent', 'true');
                    localStorage.setItem('studentId', student.username || student.email || identifier);
                }

                showAlert('Login successful! Redirecting...', 'success');

                // Redirect to student dashboard
                setTimeout(() => {
                    window.location.href = 'student-dashboard.html';
                }, 1500);
            } else {
                showAlert('Invalid student ID / username or password', 'error');
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // Check if user should be remembered
        window.addEventListener('load', () => {
            if (localStorage.getItem('rememberStudent') === 'true') {
                const savedStudentId = localStorage.getItem('studentId');
                if (savedStudentId) {
                    studentIdInput.value = savedStudentId;
                    rememberCheckbox.checked = true;
                    passwordInput.focus();
                }
            }
        });

        // Note: demo credentials card now shows an example only.
        // Students must use the username and password assigned by the administrator.
    </script>
</body>

</html>
